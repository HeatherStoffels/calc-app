<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="vendors/jquery-3.4.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Calculator!</h1>
    <div id="inputAndButtons">
      <input id="numberOne" type="number" placeholder="pick a number!" />
      <button id="addButton" value="+">+</button>
      <button id="subtractButton" value="-">-</button>
      <button id="multiplyButton" value="*">*</button>
      <button id="divideButton" value="/">/</button>
      <input id="numberTwo" type="number" placeholder="any number!" />
      <button id="equalsButton" value="=">=</button>
      <button id="clearButton">C</button>
    </div>
    <h3>Answer: <span id="answerOut"></span></h3>
    <h4>Previous Answers:</h4>
    <ul id="results">
      <li></li>
    </ul>
  </body>
</html>
